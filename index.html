<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Facebook Login Example</title>
</head>
<body>

  <h2>Facebook Login Demo</h2>
  <div id="status">Not logged in</div>
  <button onclick="loginWithFacebook()">Login with Facebook</button>
  <button onclick="logoutFacebook()">Logout</button>

  <!-- Facebook SDK -->
  <script async defer crossorigin="anonymous"
    src="https://connect.facebook.net/en_US/sdk.js"></script>

  <script>
    window.fbAsyncInit = function() {
      FB.init({
        appId: '716401497551487', // ⚠️ Replace this with your actual App ID
        cookie: true,
        xfbml: false,
        version: 'v22.0'
      });

      FB.getLoginStatus(function(response) {
        statusChangeCallback(response);
      });
    };

    function statusChangeCallback(response) {
      console.log('Facebook login status:', response);
      if (response.status === 'connected') {
        fetchUserInfo();
      } else {
        document.getElementById('status').innerHTML = 'Please log in using Facebook.';
      }
    }

    function loginWithFacebook() {
      FB.login(function(response) {
        if (response.authResponse) {
          fetchUserInfo();
        } else {
          console.log('User cancelled login or did not fully authorize.');
        }
      }, {
        scope: 'public_profile,email' // ✅ Add others like 'pages_read_engagement' only after App Review
      });
    }

    function logoutFacebook() {
      FB.logout(function(response) {
        console.log('User logged out:', response);
        document.getElementById('status').innerHTML = 'You have been logged out.';
      });
    }

    function fetchUserInfo() {
      FB.api('/me', { fields: 'name,email' }, function(response) {
        console.log('User info:', response);
        document.getElementById('status').innerHTML = `
          Logged in as: ${response.name} (${response.email})
        `;
      });
    }
  </script>

</body>
</html>
