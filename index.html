<!DOCTYPE html>
<html>
<head>
  <title>Facebook Login JavaScript Example</title>
  <meta charset="UTF-8">
</head>
<body>

<script>
  function statusChangeCallback(response) {
    console.log('statusChangeCallback');
    console.log(response);
    if (response.status === 'connected') {
      testAPI();
      document.getElementById('logoutBtn').style.display = 'inline-block';
    } else {
      document.getElementById('status').innerHTML = 'Please log into this webpage.';
      document.getElementById('logoutBtn').style.display = 'none';
    }
  }

  function checkLoginState() {
    FB.getLoginStatus(function(response) {
      statusChangeCallback(response);
    });
  }

  function logoutFacebook() {
    FB.logout(function(response) {
      console.log('User logged out:', response);
      document.getElementById('status').innerHTML = 'You have been logged out.';
      document.getElementById('logoutBtn').style.display = 'none';
    });
  }

  window.fbAsyncInit = function() {
    FB.init({
      appId      : '716401497551487',
      cookie     : true,
      xfbml      : true,
      version    : 'v22.0'
    });

    FB.getLoginStatus(function(response) {
      statusChangeCallback(response);
    });
  };

  function testAPI() {
    console.log('Fetching user info...');
    FB.api('/me', function(response) {
      console.log('Logged in as: ' + response.name);
      document.getElementById('status').innerHTML =
        'Thanks for logging in, ' + response.name + '!';
    });
  }
</script>

<!-- Facebook Login Button -->
<fb:login-button
  scope="public_profile,email,pages_show_list,pages_read_engagement"
  onlogin="checkLoginState();">
</fb:login-button>

<!-- Facebook Logout Button -->
<button id="logoutBtn" onclick="logoutFacebook()" style="display:none; margin-top: 10px;">
  Logout from Facebook
</button>

<!-- Status Display -->
<div id="status" style="margin-top: 10px;"></div>

<!-- Load Facebook SDK -->
<script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>

</body>
</html>
